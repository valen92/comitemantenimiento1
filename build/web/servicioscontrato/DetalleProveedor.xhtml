<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="#{tabMenuController.index}">
                        <p:menuitem value="Inicio" url="http://localhost:8080/comitemantenimiento/faces/Inicio.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="http://localhost:8080/comitemantenimiento/faces/repuestosxempresas/Repuestos.xhtml" icon="ui-icon-suitcase">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="http://localhost:8080/comitemantenimiento/faces/herramientasxempcomite/herramientas.xhtml" icon="ui-icon-wrench">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Miembros" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirMiembros.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Directorio proveedores" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirProveedores.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Servicios" url="http://localhost:8080/comitemantenimiento/faces/servicios/ListServicios.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="http://localhost:8080/comitemantenimiento/faces/normas/Normatividad.xhtml" icon="ui-icon-document">
                            <f:param name="index" value="6" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:panelGrid>
                <p:growl id="msgs" showDetail="true" />

                <h3><strong>Detalle Empresa Proveedora:</strong></h3>
                <h:outputText value="#{empresasController.selected.nombreEmpresa}"/>

                <p:accordionPanel>
                    <p:tab title="Historial empresa proveedora">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable value="#{servicioscontratoController}" var="item" 
                                         rows="5"
                                         paginator="false"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Listado de empresas con las que ha trabajado">
                                    <h:outputText value="#{empresasController.selected.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Observaciones del servicio">
                                    <p:link outcome="/observacionesproveedor/Observaciones" value="Ver observaciones">
                                        <f:param name="productId" />
                                    </p:link>
                                </p:column>

                                <p:column headerText="Servicios prestados">
                                    <h:outputText value="#{servicioscontratoController.selected.fkidServiciosxEmpProveedoras.fkidServicios.nombreServicio}"/>
                                </p:column>

                                <p:column headerText="Actividad realizada">
                                    <h:outputText value="#{actividadesController.selected.descripcionActividad}"/>
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Servicios que presta actualmente">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable value="#{servicioscontratoController.items}" var="item" 
                                         rows="5"
                                         paginator="false"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Tipo de servicio">
                                    <h:outputText value="#{serviciosController.selected.nombreServicio}"/>
                                </p:column>

                                <p:column headerText="Descripción">
                                    <h:outputText value="#{serviciosController.selected.descripcionServicio}"/>
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Servicios que presta actualmente">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable value="#{usuariosController.items}" var="item" 
                                         rows="5"
                                         paginator="false"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{usuariosController.selected.nombreUsuario}"/>
                                </p:column>

                                <p:column headerText="Empresa">
                                    <h:outputText value="#{usuariosController.selected.fkidEmpresas.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Teléfono">
                                    <h:outputText value="#{usuariosController.selected.fijoUsuario}"/>
                                </p:column>

                                <p:column headerText="Celular">
                                    <h:outputText value="#{usuariosController.selected.movilUsuario}"/>
                                </p:column>

                                <p:column headerText="Celular">
                                    <h:outputText value="#{usuariosController.selected.emailUsuario}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
