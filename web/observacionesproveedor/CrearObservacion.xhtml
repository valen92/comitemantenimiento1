<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="4">
                        <p:menuitem value="Inicio" url="/faces/Inicio.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="/faces/repuestosxempresas/Repuestos.xhtml" icon="ui-icon-suitcase">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="/faces/herramientasxempcomite/herramientas.xhtml" icon="ui-icon-wrench">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Miembros" url="/faces/usuarios/DirMiembros.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Directorio proveedores" url="/faces/usuarios/DirProveedores.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Servicios" url="/faces/servicios/ListServicios.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="/faces/normas/Normatividad.xhtml" icon="ui-icon-document">
                            <f:param name="index" value="6" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:panelGrid>
                <p:panel header="Adicionar observación">
                    <h:panelGrid columns="2">

                        <h:outputLabel value="Título:" for="observacionObservacionproveedor" />
                        <h:inputText id="tituloObservacionproveedor" value="#{observacionesproveedorController.selected.tituloObservacionproveedor}" />
                        
                        
                    <h:outputLabel value="Observación:"  for="observacionObservacionproveedor" />
                        <p:inputTextarea rows="6" cols="33" value="#{observacionesproveedorController.selected.observacionObservacionproveedor}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_descripcionServicio}"/>
 
                        <br />
                        <p:growl id="growl" life="2000" />    
                      
                        <p:commandButton value="Guardar observacion" id="Guardar" update="growl" actionListener="#{observacionesproveedorController.create}" styleClass="ui-priority-primary"/>
                        <p:commandButton value="Cancelar" id="Cancelar" update="growl" actionListener="#{empresasController.create}" styleClass="ui-priority-primary"/>
                    </h:panelGrid>  
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
