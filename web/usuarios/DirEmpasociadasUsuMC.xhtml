<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de Mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                
                    <p:tabMenu activeIndex="#{tabMenuController.index}">
                        <p:menuitem value="Inicio" url="/faces/InicioMiembroComite.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Mi Perfil" url="/faces/perfil/MiembrodelComite.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                       
                        <p:menuitem value="Directorio de Empresas" url="/faces/usuarios/DirMiembrosUsuMC.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio de Empresas Asociadas" url="/faces/usuarios/DirEmpasociadasUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        
                    </p:tabMenu>
                <p:growl id="msgs" showDetail="true" />
                <p:panel id="empcomite" header="Empresas asociadas a mis servicios" toggleable="false" closable="false" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-top:0px">

                    <p:ajax event="close" listener="#{panelView.onClose}" update="msgs" />
                    <p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs" />

                    
                    
                </p:panel>

               <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                   <p:column headerText="Nombre">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                    </p:column>
                   <p:column headerText="Teléfono">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                    </p:column>
                   <p:column headerText="Empresas">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                    </p:column>
                   <p:column headerText="Correo Electronico">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                    </p:column>
                   <p:column headerText="Historial">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                    </p:column>
                   
                </p:dataTable>
                
           </h:form>
        </ui:define>
    </ui:composition>

</html>
