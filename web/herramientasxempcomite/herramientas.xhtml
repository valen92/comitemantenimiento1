<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de Mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="2">
                        <p:menuitem value="Inicio" url="/faces/Inicio.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="/faces/repuestosxempresas/Repuestos.xhtml" icon="ui-icon-suitcase">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="/faces/herramientasxempcomite/herramientas.xhtml" icon="ui-icon-wrench">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Miembros" action="#{usuariosController.Miembros}" icon="ui-icon-contact"  >
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Proveedores" action="#{usuariosController.Proveedores}"  icon="ui-icon-contact">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Servicios" url="/faces/servicios/ListServicios.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="/faces/normas/Normatividad.xhtml" icon="ui-icon-document">
                            <f:param name="index" value="6" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:panelGrid>
                </h:form>
            <h:form>
                <p:panel header="Herramientas">
                    <p:tabView orientation="left">
                        <p:tab title="Mecánico">
                            <p:dataTable value="#{herramientasxempcomiteController.getItems(1)}" var="item"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Código">
                                    <h:outputText value="#{item.codigoHerramempcomite}"/>
                                </p:column>
                                
                                <p:column headerText="Herramienta">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                </p:column>

                                <p:column headerText="Empresa">
                                    <h:outputText value="#{item.fkidEmpresas.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Disponibilidad">
                                    <p:growl id="msg" />

                                    <h:panelGrid >
                                        <p:selectBooleanCheckbox value="#{item.estadoHerramempcomite}" />
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Eléctrico">
                            <p:dataTable value="#{herramientasxempcomiteController.getItems(2)}" var="item"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Código">
                                    <h:outputText value="#{item.codigoHerramempcomite}"/>
                                </p:column>
                                
                                <p:column headerText="Herramienta">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                </p:column>

                                <p:column headerText="Empresa">
                                    <h:outputText value="#{item.fkidEmpresas.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <p:growl id="msg" />

                                    <h:panelGrid >
                                        <p:selectBooleanCheckbox value="#{item.estadoHerramempcomite}" />
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Instrumentación">
                            <p:dataTable value="#{herramientasxempcomiteController.getItems(3)}" var="item"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Código">
                                    <h:outputText value="#{item.codigoHerramempcomite}"/>
                                </p:column>
                                
                                <p:column headerText="Herramienta">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                </p:column>

                                <p:column headerText="Empresa">
                                    <h:outputText value="#{item.fkidEmpresas.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <p:growl id="msg" />

                                    <h:panelGrid >
                                        <p:selectBooleanCheckbox value="#{item.estadoHerramempcomite}" />
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>

                </p:panel>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
